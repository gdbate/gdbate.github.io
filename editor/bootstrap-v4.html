<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bootstrap 4 Editor Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
      #editor{
        border: 2px solid #ddd;
        margin: 1rem;
      }
      #editor-content{
        padding: 1rem;
      }
      #editor-edit{
        background-color: #eee;
        border-left: 2px solid #ddd;
        padding: 1rem;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row" id="editor">
        <div id="editor-content" class="col-6">
        </div>
        <div id="editor-edit" class="col-6 d-none d-sm-none d-md-block d-lg-block d-xl-block">
        </div>
      </div>
    </div>

    <div class="modal d-block d-sm-block d-md-none d-lg-none d-xl-none" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
